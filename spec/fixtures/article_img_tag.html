                <h2 class="title" itemprop="name">
                  <a
                    href="http://workspaceupdates.googleblog.com/2021/05/Google-Docs-Canvas-Based-Rendering-Update.html"
                    itemprop="url"
                    title="Google Docs will now use canvas based rendering: this may impact some Chrome extensions"
                  >
                    Google Docs will now use canvas based rendering: this may
                    impact some Chrome extensions
                  </a>
                </h2>
                <div class="post-header">
                  <div class="published">
                    <span class="publishdate" itemprop="datePublished">
                      Tuesday, May 11, 2021
                    </span>
                  </div>
                </div>
                <div class="post-body">
                  <img src="http://schema.org/post-image.png" alt="" />
                  <div class="post-content" itemprop="articleBody">
                    <script type="text/template">
                                                <h3 style="text-align: left;">What&#8217;s changing&nbsp;</h3><div>We&#8217;re updating the way Google Docs renders documents. Over the course of the next several months, we&#8217;ll be migrating the underlying technical implementation of Docs from the current HTML-based rendering approach to a <a href="https://www.w3.org/TR/2dcontext/">canvas-based</a> approach to improve performance and improve consistency in how content appears across different platforms.&nbsp;</div><div><br /></div><div><br /></div><div>We don&#8217;t expect this change to impact the functionality of the features in Docs. However, this may impact some Chrome extensions, where they may no longer work as intended.&nbsp;</div><div><br /></div><div><br /></div><h3 style="text-align: left;">Who&#8217;s impacted&nbsp;</h3><div>Admins and developers&nbsp;</div><div><br /></div><div><br /></div><h3 style="text-align: left;">Why it&#8217;s important&nbsp;</h3><div>Some Chrome extensions rely on the way the backend of a Google Doc is structured or specific bits of HTML to function properly. By moving away from HTML-based rendering to a canvas-based rendering, some Chrome extensions may not function as intended on docs.google.com and may need to be updated.&nbsp;</div><div><br /></div><div><br /></div><div>Admins should review the current extensions deployed in their organization. <a href="https://docs.google.com/document/d/1N1XaAI4ZlCUHNWJBXJUBFjxSTlsD5XctCz6LB3Calcg/preview">See this file for an example of a Google Doc using canvas-based rendering and to test out your extensions</a>.</div><div><br /></div><div><br /></div><div>If you are building your own integrations with Google Docs,  we recommend using <a href="https://developers.google.com/workspace/add-ons/concepts/types">Google Workspace Add-ons framework</a>, which uses the supported Workspace APIs and integration points. This will help ensure there will be less work in the future to support periodic UI implementation changes to Docs.&nbsp;</div><div><br /></div><div><br /></div><div>If your company has developed a private Chrome Extension that you believe will be impacted and you are unable to migrate to the Google Workspace Add-ons framework, you can <a href="https://docs.google.com/forms/d/e/1FAIpQLScFxMgvXlq2KMsp0UIM66pvThTF1hpojiXQTqyq9txW79OWag/viewform?usp=sf_link">submit this form to provide feedback and notify our team</a>.&nbsp;</div><div><br /></div><div><br /></div><h3 style="text-align: left;">Getting started&nbsp;</h3><div><ul style="text-align: left;"><li><b>Admins and developers:&nbsp;</b></li><ul><li>To see an example of a Google Doc using canvas-based rendering, please see this <a href="https://docs.google.com/document/d/1N1XaAI4ZlCUHNWJBXJUBFjxSTlsD5XctCz6LB3Calcg/preview">example file</a>. We strongly recommend reviewing the current extensions used in Google Docs that are deployed within your organization.</li><li>To ensure any Chrome extensions you build in-house continue to work as intended, we recommend <a href="https://developers.google.com/workspace/add-ons/concepts/types">migrating them to the Google Workspace Add-ons framework</a>.&nbsp;</li></ul><li><b>End users: </b>No action required.&nbsp;</li></ul></div><div><br /></div><div><br /></div><h3 style="text-align: left;">Rollout pace&nbsp;</h3><div><ul style="text-align: left;"><li>Google Docs will be migrating slowly from HTML to canvas based rendering over the course of the next several months.&nbsp;</li></ul></div><div><br /></div><div><br /></div><h3 style="text-align: left;">Resources&nbsp;</h3><div><ul style="text-align: left;"><li><a href="https://developers.google.com/workspace/add-ons/concepts/types">Google Workspace for Developers: Add-on types</a></li></ul></div>
                      <span itemprop='author' itemscope='itemscope' itemtype='http://schema.org/Person'>
                        <meta content='https://plus.google.com/116899029375914044550' itemprop='url'/>
                      </span>
                    </script>
                    <noscript>
                      <h3 style="text-align: left">
                        What&#8217;s changing&nbsp;
                      </h3>
                      <div>
                        We&#8217;re updating the way Google Docs renders
                        documents. Over the course of the next several months,
                        we&#8217;ll be migrating the underlying technical
                        implementation of Docs from the current HTML-based
                        rendering approach to a
                        <a href="https://www.w3.org/TR/2dcontext/"
                          >canvas-based</a
                        >
                        approach to improve performance and improve consistency
                        in how content appears across different platforms.&nbsp;
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <div>
                        We don&#8217;t expect this change to impact the
                        functionality of the features in Docs. However, this may
                        impact some Chrome extensions, where they may no longer
                        work as intended.&nbsp;
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <h3 style="text-align: left">
                        Who&#8217;s impacted&nbsp;
                      </h3>
                      <div>Admins and developers&nbsp;</div>
                      <div><br /></div>
                      <div><br /></div>
                      <h3 style="text-align: left">
                        Why it&#8217;s important&nbsp;
                      </h3>
                      <div>
                        Some Chrome extensions rely on the way the backend of a
                        Google Doc is structured or specific bits of HTML to
                        function properly. By moving away from HTML-based
                        rendering to a canvas-based rendering, some Chrome
                        extensions may not function as intended on
                        docs.google.com and may need to be updated.&nbsp;
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <div>
                        Admins should review the current extensions deployed in
                        their organization.
                        <a
                          href="https://docs.google.com/document/d/1N1XaAI4ZlCUHNWJBXJUBFjxSTlsD5XctCz6LB3Calcg/preview"
                          >See this file for an example of a Google Doc using
                          canvas-based rendering and to test out your
                          extensions</a
                        >.
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <div>
                        If you are building your own integrations with Google
                        Docs, we recommend using
                        <a
                          href="https://developers.google.com/workspace/add-ons/concepts/types"
                          >Google Workspace Add-ons framework</a
                        >, which uses the supported Workspace APIs and
                        integration points. This will help ensure there will be
                        less work in the future to support periodic UI
                        implementation changes to Docs.&nbsp;
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <div>
                        If your company has developed a private Chrome Extension
                        that you believe will be impacted and you are unable to
                        migrate to the Google Workspace Add-ons framework, you
                        can
                        <a
                          href="https://docs.google.com/forms/d/e/1FAIpQLScFxMgvXlq2KMsp0UIM66pvThTF1hpojiXQTqyq9txW79OWag/viewform?usp=sf_link"
                          >submit this form to provide feedback and notify our
                          team</a
                        >.&nbsp;
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <h3 style="text-align: left">Getting started&nbsp;</h3>
                      <div>
                        <ul style="text-align: left">
                          <li><b>Admins and developers:&nbsp;</b></li>
                          <ul>
                            <li>
                              To see an example of a Google Doc using
                              canvas-based rendering, please see this
                              <a
                                href="https://docs.google.com/document/d/1N1XaAI4ZlCUHNWJBXJUBFjxSTlsD5XctCz6LB3Calcg/preview"
                                >example file</a
                              >. We strongly recommend reviewing the current
                              extensions used in Google Docs that are deployed
                              within your organization.
                            </li>
                            <li>
                              To ensure any Chrome extensions you build in-house
                              continue to work as intended, we recommend
                              <a
                                href="https://developers.google.com/workspace/add-ons/concepts/types"
                                >migrating them to the Google Workspace Add-ons
                                framework</a
                              >.&nbsp;
                            </li>
                          </ul>
                          <li><b>End users: </b>No action required.&nbsp;</li>
                        </ul>
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <h3 style="text-align: left">Rollout pace&nbsp;</h3>
                      <div>
                        <ul style="text-align: left">
                          <li>
                            Google Docs will be migrating slowly from HTML to
                            canvas based rendering over the course of the next
                            several months.&nbsp;
                          </li>
                        </ul>
                      </div>
                      <div><br /></div>
                      <div><br /></div>
                      <h3 style="text-align: left">Resources&nbsp;</h3>
                      <div>
                        <ul style="text-align: left">
                          <li>
                            <a
                              href="https://developers.google.com/workspace/add-ons/concepts/types"
                              >Google Workspace for Developers: Add-on types</a
                            >
                          </li>
                        </ul>
                      </div>
